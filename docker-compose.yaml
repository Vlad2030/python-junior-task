version: '3.8'

services:
  backend:
    build: ./app
    command: python ./main.py
    ports:
      - 3000:3000

  database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_SERVER=postgres
      - POSTGRES_DB=pets
    ports:
      - 5432:5432
    depends_on:
      - backend